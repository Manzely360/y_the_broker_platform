# Y The Brokers Real Estate Backend
# Read more about the manifest format here: https://manifest.build/docs

name: Y The Brokers Real Estate üè†
entities:
  Project:
    properties:
      - name
      - slug
      - location
      - category
      - area
      - price
      - description
      - features
      - gallery
      - heroVideo
      - status
      - developer
      - bedrooms
      - bathrooms
      - { name: createdAt, type: date }
      - { name: updatedAt, type: date }
    policies:
      read:
        - access: public
      create:
        - access: admin
      update:
        - access: admin
      delete:
        - access: admin

  Inquiry:
    properties:
      - name
      - email
      - phone
      - message
      - projectId
      - { name: createdAt, type: date }
    belongsTo:
      - Project
    policies:
      read:
        - access: admin
      create:
        - access: public
      update:
        - access: admin
      delete:
        - access: admin

  Agent:
    properties:
      - name
      - email
      - phone
      - bio
      - avatar
      - specialties
      - { name: createdAt, type: date }
    policies:
      read:
        - access: public
      create:
        - access: admin
      update:
        - access: admin
      delete:
        - access: admin

  Homepage:
    nameSingular: Home content
    single: true
    properties:
      - title
      - { name: description, type: richText }
      - { name: heroVideo, type: image }
      - { name: featuredProjects, type: json }
    policies:
      read:
        - access: public
      update:
        - access: admin
